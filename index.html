<body>
    
    <div class='container'>
        <h1>Validando Número</h1>
        <form id="form">
            <input id='telefone' name='telefone' placeholder='Seu telefone'type="tel">
            <input id='cep' name='CEP'placeholder='Seu CEP'type="tel">
            <p class="message-error">O seu número de CEP é maior que o de telefone</p>

            <p class="success-message"></p>
        </form>
    </div>

</body>
